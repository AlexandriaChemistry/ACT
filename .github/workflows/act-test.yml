name: Alexandria Chemistry Toolkit code submission test
run-name: ${{ github.actor }} build and test ACT
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
#    environment:
#      name: github-pages
#      url: ${{ steps.deployment.outputs.page_url }}
#    permissions:
#      contents: write
#      pages: write       # Added for GitHub Pages deployment
#      id-token: write    # Necessary for actions/deploy-pages
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt-get update
          sudo apt-get -y install gcc cmake libopenmpi-dev openmpi-bin  libxml2 #doxygen graphviz 
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        shell: bash -el {0}
        run: |
          conda info
          conda install conda-forge::librdkit-dev=2025.09.4 conda-forge::libboost-devel eigen
      - name: Install ACT
        run: |
          cd ${{ github.workspace }}
          mkdir build; cd build
          export MPICXX=/usr/bin/g++
          export MPICC=/usr/bin/gcc
          export CXXFLAGS='-std=c++20'
          cmake -DGMX_DOUBLE=ON -DGMX_X11=OFF -DCMAKE_PREFIX_PATH=/usr/share/miniconda/envs/test -DBUILD_SHARED_LIBS=OFF -DGMX_OPENMP=OFF -DGMX_MPI=ON -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/../tools -DCMAKE_BUILD_TYPE=Release -DGMX_BUILD_MANUAL=OFF -DGMX_COMPACT_DOXYGEN=OFF -DREGRESSIONTEST_DOWNLOAD=OFF -DGMX_DEFAULT_SUFFIX=OFF -DCMAKE_CXX_COMPILER=${MPICXX} -DCMAKE_C_COMPILER=${MPICC} ..
          make -j 4 install tests #doxygen-full
#      - name: Upload static files as artifact
#        id: deployment
#        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
#        with:
#          path: ${{ github.workspace }}/build/docs/html/doxygen/html-full/
      - name: Test the ACT
        run: |
          source ${{ github.workspace }}/../tools/bin/ACTRC
          cd ${{ github.workspace }}/build
          ./bin/basics-test
          ./bin/act-forces-test
          ./bin/alexandria-test
          ./bin/act-utility-test
          ./bin/coulombIntegrals-test
          ./bin/fileio-test
          ./bin/forcefield-test
          ./bin/import-test
          ./bin/molprop-test
          ./bin/qgen-test
          ./bin/sobol-test
          ./bin/statistics-test

